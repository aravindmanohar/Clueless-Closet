<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clueless Closet - Outfit Mixer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="header-title">Clueless Closet</h1>
            <div class="header-actions">
                <button id="shuffleBtn" aria-label="Shuffle outfit">
                    <span>üé≤ Shuffle</span>
                </button>
                <button id="settingsBtn" aria-label="Open settings">
                    <span>‚öôÔ∏è Settings</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="layout">
            <!-- Left Sidebar: Topwear -->
            <div class="sidebar">
                <h3>Tops</h3>
                <div class="items-grid" id="topwearGrid"></div>
            </div>

            <!-- Main Display -->
            <div class="main-display">
                <div class="outfit-container" id="outfitDisplay">
                    <div class="empty-state">
                        <p>üëó</p>
                        <p>Welcome to Clueless Closet!</p>
                        <p>Click Settings to add items</p>
                    </div>
                </div>

                <div class="outfit-details" id="outfitDetails" style="display: none;">
                    <div id="topDetails"></div>
                    <hr style="margin: 12px 0; border: none; border-top: 1px solid var(--border-light);">
                    <div id="bottomDetails"></div>
                </div>

                <button id="saveOutfitBtn" style="display: none;">
                    <span>‚ù§Ô∏è Save Outfit</span>
                </button>

                <div class="saved-outfits" id="savedOutfits" style="display: none;">
                    <h3>Saved Outfits</h3>
                    <div class="outfits-grid" id="savedOutfitsGrid"></div>
                </div>
            </div>

            <!-- Right Sidebar: Bottomwear -->
            <div class="sidebar">
                <h3>Bottoms</h3>
                <div class="items-grid" id="bottomwearGrid"></div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeSettingsBtn">&times;</button>
            </div>

            <div id="settingsContent">
                <h3 style="margin-bottom: 16px; font-size: 16px; font-weight: 700;">üì∏ Add Item</h3>
                
                <div class="form-group">
                    <label>Google Drive Image Link</label>
                    <input type="text" id="imageLinkInput" placeholder="https://drive.google.com/file/d/FILE_ID/view">
                    <small style="color: var(--text-secondary); font-size: 12px; margin-top: 4px; display: block;">Right-click image in Google Drive ‚Üí Get link</small>
                </div>

                <div class="form-group">
                    <label>Brand</label>
                    <input type="text" id="brandInput" placeholder="e.g., H&M, Zara">
                </div>

                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productNameInput" placeholder="e.g., Blue Denim Shirt">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="categorySelect">
                        <option value="topwear">Topwear</option>
                        <option value="bottomwear">Bottomwear</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Shopping Link (Optional)</label>
                    <input type="url" id="shoppingLinkInput" placeholder="https://example.com/product">
                </div>

                <div class="button-group">
                    <button id="addItemBtn"><span>‚úì Add Item</span></button>
                </div>

                <hr class="section-divider">

                <h3 style="margin-bottom: 16px; font-size: 16px; font-weight: 700;">üíæ Backup & Restore</h3>
                
                <div class="button-group">
                    <button id="exportBtn"><span>‚Üì Export</span></button>
                    <button id="importBtn"><span>‚Üë Import</span></button>
                </div>

                <input type="file" id="fileInput" class="file-input" accept="application/json">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
